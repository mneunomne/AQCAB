site_url: https://dotyk.netlify.app/
logo_url: https://dotyk.netlify.app/icon.png

publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: 'Site settings'
    name: 'site'
    files:
      - label: 'Info'
        name: 'info'
        file: 'assets/content/site/info.json'
        format: 'json'
        editor:
          preview: false
        fields:
          - { label: Site Name, name: sitename, widget: string, hint: 'This is used for the site title' }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: 'This is used as descriptive text for links that link to this site',
            }
          - {
              label: Site Language,
              name: sitelang,
              widget: string,
              pattern: ['^[a-z]{2}([-])?([A-Za-z]{2})?$', 'Must match "xx" or "xx-XX" syntax (ex. "en" or "sv-SE")'],
            }
          # - { label: Site Email, name: siteemail, widget: string, required: false }
  - name: 'connections'
    label: 'Connections'
    identifier_field: name_en
    folder: 'assets/content/connections'
    create: true
    format: 'json'
    slug: '{{slug}}'
    fields:
      - { name: 'node_id', label: 'Node Id', widget: 'string' , required: true, pattern: ['.\S+\w{1,32}\S{1,}', "No space or special characters are allowed."]} 
      - { name: 'name_en', label: 'name_en', widget: 'string' , required: true} 
      - { name: 'name_be', label: 'name_be', widget: 'string' , required: false , default: ''} 
      - { name: 'node_type', label: 'node_type', widget: 'string' , required: false, default: ''} 
      - { 
          name: 'connections',
          label: 'Connections',
          widget: 'relation',
          multiple: true,
          min: 1,
          max: 99,
          collection: 'connections',
          search_fields: ['node_id'],
          value_field: 'node_id',
          display_fields: ["node_id"],
          required: false,
          default: []
        } 
      - { name: 'tags', label: 'tags', widget: 'list', default: [], required: false } 
      - { name: 'type', label: 'type', widget: 'string', required: false, default: '' } 
      - { name: 'content_en', label: 'content_en', widget: 'markdown' , required: false, default: ''} 
      - { name: 'content_be', label: 'content_be', widget: 'markdown' , required: false, default: ''} 
  - name: 'blog'
    label: 'Blog'
    # identifier_field: name
    folder: 'assets/content/blog'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    # editor:
    #   preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'projects'
    # identifier_field: name
    label: 'Projects'
    label_singular: 'Project'
    folder: 'assets/content/projects'
    create: true
    format: 'json'
    slug: '{{project_type}}-{{slug}}'
    preview_path: 'projects/{{slug}}'
    fields:
      - {
          label: 'Project Type',
          name: 'project_type',
          widget: 'select',
          default: 'story',
          options: [{ label: 'Story', value: 'story' }, { label: 'Photo', value: 'photo' }],
        }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string', required: false }
      - { label: 'Content', name: 'body', widget: 'markdown', required: false }
      - { label: 'Cover Image', name: 'cover', widget: 'image', required: false, allow_multiple: false }
      - {
          label: 'Gallery',
          name: 'gallery',
          widget: 'list',
          required: false,
          summary: '{{fields.image}}',
          field: { label: 'Image', name: 'image', widget: 'image' },
        }
